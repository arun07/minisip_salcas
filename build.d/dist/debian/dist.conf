#!/usr/bin/perl
#
#  dist.conf - minisip configuration for Debian
#
#  The settings provided here should extend the core configuration
#  in ways that are specific to the Debian distribution.  This may 
#  include calling new callbacks defined by the 'dist.pl' script.
#
#######

set_callback('libmutil', 'bootstrap-pre' => sub {
		copy("/usr/share/aclocal/libtool.m4", "$srcdir/m4/libtool.m4")
			or die "unable to copy libtool.m4 to $srcdir/m4";
		copy("/usr/share/aclocal/ltmain.m4", "$srcdir/m4/ltmain.m4")
			or die "unable to copy ltmain.m4 to $srcdir/m4";
	});

1
